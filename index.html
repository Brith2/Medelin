<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador HTML</title>
    <style>
        .search-container {
            padding: 8px;
            display: flex;
            align-items: center;
            border: 2px solid #3498db; /* Borde para el contenedor */
            border-radius: 8px;
            margin: 10px;
        }
        .search-input {
            flex: 1;
            padding: 10px;
           /* Eliminado el borde del input*/
            border-radius: 4px;
             margin: 10px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar...">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de SwipeRefreshLayout</title>
    <style>
        #contenedorPrincipal {
            width: calc(100% - 16px);
            height: calc(100vh - 16px);
            padding: 8px;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute;
            box-sizing: border-box;
            border: 2px solid #95a5a6; /* Borde para el contenedor principal */
            margin: 10px;
        }

        #contenedorSecundario {
          background-color: #e0e0e0;
          padding: 16px;
          text-align: center;
           border: 2px solid #9b59b6; /* Borde para el contenedor secundario */
               margin: 10px;
          }

        #contenido {
            margin: 20px;
         /* Eliminado el borde de contenido */
            padding: 10px;
             margin: 10px;
        }
        
        .oculto {
          display: none;
        }
        
         p{
           /* Eliminado los bordes de los p*/
              padding:10px;
              margin: 10px;
        }
    </style>
</head>
<body>

    <div id="contenedorPrincipal">
        <div id="contenedorSecundario">
            <div id="contenido">
                <p > respeta la política de la privacidad de mi wed</p>
                <p > no soportaremos ninguna falta de respeto.</p>
            </div>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          
          let contenedorPrincipal = document.getElementById('contenedorPrincipal');
          
           setTimeout(function() {
             contenedorPrincipal.classList.add('oculto');
           }, 10000); // 10000 milisegundos = 10 segundos
        });
    </script>
</body>
</html>
