<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Custom Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" id="search-input" placeholder="Buscar en YouTube...">
            <button id="search-button">Buscar</button>
        </div>
        <div class="video-container">
            <div id="video-placeholder"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>










<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video YouTube</title>
</head>
<body>

    <div style="max-width: 700px;"> <!-- Contenedor opcional para controlar el ancho -->
        <iframe 
            width="100%" 
            height="400" 
            src="https://www.youtube.com/"  
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
