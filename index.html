<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de Video YouTube</title>
</head>
<body>

    <div style="max-width: 700px;"> <!-- Contenedor opcional para controlar el ancho -->
        <iframe 
            width="100%" 
            height="400" 
            src="https://youtu.be/6LWKXSb4eL8?si=pYE7_wQGLDga4LJA"  
            title="YouTube video player" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
            allowfullscreen>
        </iframe>
    </div>

</body>
</html>
