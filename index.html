





<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador HTML</title>
    <style>
        .search-container {
            padding: 8px;
            display: flex;
            align-items: center; /* Centra verticalmente */
        }
        .search-input {
            flex: 1; /* Permite que el input se expanda */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <input type="text" class="search-input" placeholder="Buscar...">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video de YouTube</title>
</head>
<body>

    <iframe 
        width="560" 
        height="315" 
        src="https://www.youtube.com/embed/6LWKXSb4eL8" 
        title="YouTube video player" 
        frameborder="0" 
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
        allowfullscreen>
    </iframe>

</body>
</html>
















<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebView en HTML</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        .webview-container {
            width: 100%;
            height: 100%;
        }

        .webview-container iframe {
            width: 100%;
            height: 100%;
            border: none; /* Opcional: Quita el borde del iframe */
        }
    </style>
</head>
<body>
    <div class="webview-container">
        <iframe src="https://www.youtube.com/"  ></iframe> 
        <!-- Reemplaza "https://www.ejemplo.com" con la URL que deseas mostrar -->
    </div>
</body>
</html>
