<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulación de SwipeRefreshLayout</title>
    <style>
        #contenedorPrincipal, #contenedorSecundario {
            width: calc(100% - 16px); /* Ancho completo menos el padding */
            height: calc(100vh - 16px); /* Altura completa de la ventana menos el padding */
            padding: 8px;
            background-color: #f0f0f0; /* Fondo claro */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: absolute; /* Para evitar que se mueva el layout al ocultarlo */
            box-sizing: border-box; /* Para que el padding no afecte el tamaño final */
        }

        #contenedorSecundario {
          background-color: #e0e0e0; /* Un fondo ligeramente más oscuro para la anidación */
          padding: 16px;
          text-align: center;
          }

        #contenido {
            margin: 20px;
        }
        
        .oculto {
          display: none;
        }
        
    </style>
</head>
<body>

    <div id="contenedorPrincipal">
        <div id="contenedorSecundario">
            <div id="contenido">
                <p>Contenido dentro del SwipeRefreshLayout anidado</p>
                <p>Este contenido desaparecerá en 10 segundos.</p>
            </div>
        </div>
    </div>
    

    <script>
        document.addEventListener('DOMContentLoaded', function() {
          
          let contenedorPrincipal = document.getElementById('contenedorPrincipal');
          
           setTimeout(function() {
             contenedorPrincipal.classList.add('oculto');
           }, 10000); // 10000 milisegundos = 10 segundos
        });
    </script>
</body>
</html>
